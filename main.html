<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Tables Layout</title>
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: top;
        }

        .inner-table {
            width: 100%;
        }

        .black-cell {
            background-color: black;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        ul {
            list-style-type: disc;
            text-align: left;
            margin-left: 40px;
        }

        a {
            color: purple;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<table>
    <!-- First Row -->
    <tr>
        <!-- Left Cell -->
        <td>
            <table class="inner-table">
                <tr>
                    <th colspan="2">Nested Table 2</th>
                </tr>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>def</td>
                </tr>
            </table>
        </td>

        <!-- Right Cell -->
        <td>
            <table class="inner-table">
                <tr>
                    <th>Nested Table 1</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item</li>
                            <li>List item</li>
                            <li>List item</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <!-- Second Row -->
    <tr>
        <!-- Bottom Left -->
        <td>
            <table class="inner-table">
                <tr>
                    <th colspan="2">Nested Table 3</th>
                </tr>
                <tr>
                    <td>
                        <a href="#">Nested Table</a>
                    </td>
                    <td>Demo Continued</td>
                </tr>
            </table>
        </td>

        <!-- Bottom Right -->
        <td>
            <table class="inner-table">
                <tr>
                    <th>Nested Table 4</th>
                </tr>
                <tr>
                    <td class="black-cell">HTML</td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
